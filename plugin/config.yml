# FamilyNames config YML
# v0.1.0

# enables all functionality of the plugin (in case something goes wrong...)
enabled: true

# enables debug messages in the system log
debug: true 

# enables tooltips on usernames when sending a message (default: shows original username on hover)
tooltip: true

# list of first names to use when creating a new Family Name for a player
# list of surnames to use when creating a new Family Name for a player
family_name:
    first_name:
        male:
            - Harry
            - Henry
            - Albert
            - Cederic
            - Adam
            - Oliver
            - Dominic
        female:
            - Elizabeth
            - Lucy
            - Hermione
    surname:
        - Potter &7[&8Potter&7]&f
        - Granger &7[&8Granger&7]&f
        - Weasley &7[&8Weasley&7]&f
        - Malfoy &7[&8Malfoy&7]&f
        - Diggory &7[&8Diggory&7]&f
        - Patil &7[&8Patil&7]&f
        - Longbottom &7[&8Longbottom&7]&f

# list of all current Family Names for players, including optional tooltip when hovering over name
player:
    insanj:
        gender: male
        first_name: Harry
        surname: Potter
        tooltip:
            - Username: insanj